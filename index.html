<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mouvement elliptique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./all.js"></script>

  </head>
  <body>



      <div id="earth"></div>

      <div id="sat" style="height: 200px; width: 50px; background-image: url('satelite.png'); background-size: 100%; background-repeat: no-repeat; position: absolute;"></div>

      <div id="infobox" style="margin-top: 2.5%; color: white; position: absolute;"></div>
     
      <div id="tools">

          <div class="range_div">
            Excentricité
            <input id="excentreticity_range" type="range" max="5" min="0.005" step="0.005" onchange="excentreticity(parseFloat(this.value))">
          </div>

          <div class="range_div">
            Grand axe
            <input id="grand_axe" type="range" max="1000" min="300" step="20" onchange="ChangeOA(parseFloat(this.value))">
          </div>

          <div class="range_div">
            Vitesse du temps
            <input id="speedtime_range" type="range" max="3600" min="1" step="1" onchange="changeTimespeed(parseFloat(this.value))">
          </div>

          <div class="range_div">
            Instant t
            <input id="t_time" type="range" max="" min="" step="1" onchange="change_t_time()">
          </div>

          <div class="range_div">
            Ratio des tailles
            <input id="scale_range" type="range" max="1" min="0.1" step="0.1" onchange="pixel_range=parseFloat(this.value)">
          </div>


          <div class="range_div">
            Taille du satellite
            <input id="scale_sat_range" type="range" max="10" min="0.5" step="0.5" onchange="scale_Sat=parseFloat(this.value)">
          </div>
            
          <div class="range_div">
            Ratio des Distances
            <input id="scale_d" type="range" max="4" min="0.1" step="0.05" onchange="change_d_scale(parseFloat(this.value))">
          </div>

          <div class="button" onclick="reset(0)">
            reset
          </div>


      </div>

      <script>
        if(window.innerWidth < 601 || window.innerHeight < 401) {
          document.body.innerHTML = `
          <div class="sorry">Je suis désolé, mais vous n'avez pas l'air d'avoir un écran compatible avec cette page, essayez de passer en mode paysage. Si ca ne fonctionne toujours pas, vous pouvez essayer sur ordinateur.</div>`;
          document.body.style.overflow = "auto"
        }
      </script>

  
  </body>
</html>
